name: 'Check source code quality'
description: 'Runs build, linters and tests'

runs:
  using: composite

  steps:
    - name: Build forge
      shell: bash
      run: cd tools/forge && pnpm build

    - name: Install packages
      shell: bash
      run: pnpm install

    - name: Build
      shell: bash
      run: pnpm build

    - name: Lint
      shell: bash
      run: pnpm lint

    - name: Test
      shell: bash
      run: pnpm test
